<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 08</title>
    <style>
#queue {
  height: 80vh;
  margin: 1rem;
  padding-left: 5px;
  padding-right: 5px;
  display: flex;
  flex-direction: row;
  justify-content: flex-start;
  align-items: flex-start;
  flex-wrap: wrap;
  border: 1px solid #000;
  user-select: none;
  overflow: auto;
}

.item {
  flex-shrink: 0;
  position: relative;
  font-size: 1.3rem;
  padding: 15px;
  margin-left: 15px;
  cursor: pointer;
  background-color: #333;
  color: #fff;
}
.item:first-of-type {
  margin: 0;
}
.item:hover {
  background-color: #9c5858 !important;
}

b {
  color: #000;
  background-color: #c6a543;
}

#controlsGroup {
  display:flex;
  flex-shrink:0;
  align-items:center;
  justify-content:center;
}

textarea, button {
  padding: .5rem;
  margin: .3rem;
}

textarea {
  resize: none;
}

button {
  background-color: #ccc;
  border: 0;
  border-radius: 3px;
  cursor: pointer;
}
button:hover {
  background-color: #aaa;
}
    </style>
  </head>
  <body>
    <div id="queue"></div>
    <div id="controlsGroup">
      <textarea id="input" row="5" col="15"></textarea>
      <button id="leftIn">Left in</button>
      <button id="rightIn">Right in</button>
      <button id="leftOut">Left out</button>
      <button id="rightOut">Right out</button>
      <button id="random">Generate random numbers</button>
      <button id="empty">Empty</button>
      <input id="search" type="search" placeholder="Search" />
    </div>
    <script src="task.js"></script>
  </body>
</html>
